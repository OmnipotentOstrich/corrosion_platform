<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清理存储数据 - 防腐保温平台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 4px;
    }

    .info-box h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .info-box p {
      color: #666;
      line-height: 1.6;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .status {
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #666;
      font-weight: 500;
    }

    .status-value {
      color: #333;
      font-family: 'Courier New', monospace;
    }

    .status-value.has-data {
      color: #dc3545;
      font-weight: bold;
    }

    .status-value.no-data {
      color: #28a745;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
      grid-column: 1 / -1;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .result.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
      color: #999;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .button-group {
        grid-template-columns: 1fr;
      }

      .btn-primary {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧹 清理存储数据</h1>
    <p class="subtitle">防腐保温智能数字平台</p>

    <div class="info-box">
      <h3>📝 使用说明</h3>
      <p>• 如果首次打开项目直接跳到Dashboard，而不是登录页，请使用此工具清理缓存</p>
      <p>• 清理后会清除所有登录信息，需要重新登录</p>
      <p>• 清理不会影响后端数据，只清除浏览器本地缓存</p>
    </div>

    <div class="status">
      <h3 style="margin-bottom: 15px; color: #333;">当前存储状态</h3>
      <div class="status-item">
        <span class="status-label">访问令牌 (Token):</span>
        <span class="status-value" id="tokenStatus">检查中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">刷新令牌 (Refresh Token):</span>
        <span class="status-value" id="refreshTokenStatus">检查中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">总存储项数:</span>
        <span class="status-value" id="totalItems">检查中...</span>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" onclick="clearAllStorage()">
        🗑️ 清除所有数据
      </button>
      <button class="btn-secondary" onclick="refreshStatus()">
        🔄 刷新状态
      </button>
      <button class="btn-success" onclick="goToLogin()">
        🏠 返回登录页
      </button>
    </div>

    <div id="result" class="result"></div>

    <div class="footer">
      防腐保温智能数字平台 v4.0<br>
      如有问题，请查看开发者文档
    </div>
  </div>

  <script>
    // 检查存储状态
    function checkStorage() {
      const token = localStorage.getItem('token');
      const refreshToken = localStorage.getItem('refreshToken');
      const totalItems = localStorage.length;

      document.getElementById('tokenStatus').textContent = token ? '✗ 存在' : '✓ 无数据';
      document.getElementById('tokenStatus').className = token ? 'status-value has-data' : 'status-value no-data';

      document.getElementById('refreshTokenStatus').textContent = refreshToken ? '✗ 存在' : '✓ 无数据';
      document.getElementById('refreshTokenStatus').className = refreshToken ? 'status-value has-data' : 'status-value no-data';

      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalItems').className = totalItems > 0 ? 'status-value has-data' : 'status-value no-data';
    }

    // 清除所有存储
    function clearAllStorage() {
      const itemCount = localStorage.length;
      
      if (itemCount === 0) {
        showResult('存储已经是空的，无需清理！', 'info');
        return;
      }

      if (confirm(`确定要清除所有存储数据吗？\n\n将清除 ${itemCount} 个存储项，包括登录信息。`)) {
        try {
          localStorage.clear();
          sessionStorage.clear();
          
          showResult(`✓ 成功清除 ${itemCount} 个存储项！\n页面将在 2 秒后自动跳转到登录页...`, 'success');
          
          checkStorage();
          
          // 2秒后跳转
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } catch (error) {
          showResult('清理失败: ' + error.message, 'info');
        }
      }
    }

    // 刷新状态
    function refreshStatus() {
      checkStorage();
      showResult('状态已刷新！', 'info');
      setTimeout(() => {
        document.getElementById('result').style.display = 'none';
      }, 2000);
    }

    // 返回登录页
    function goToLogin() {
      window.location.href = '/';
    }

    // 显示结果
    function showResult(message, type) {
      const result = document.getElementById('result');
      result.textContent = message;
      result.className = 'result ' + type;
      result.style.display = 'block';
    }

    // 页面加载时检查
    window.addEventListener('DOMContentLoaded', () => {
      checkStorage();
    });

    // 定期刷新状态
    setInterval(checkStorage, 3000);
  </script>
</body>
</html>
